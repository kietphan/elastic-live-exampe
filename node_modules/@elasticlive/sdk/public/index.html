<!DOCTYPE html>
<html>
  <head>
    <title>elasticlive simple example</title>
  </head>
  <body>
    <div id="videos">
      <video id="localVideo" muted autoplay controls playsinline></video>
      <video
        id="remoteVideo"
        autoplay
        controls
        playsinline
        webkit-playsinline
      ></video>
      <audio id="localAudio" muted autoplay controls></audio>
      <audio id="remoteAudio" autoplay controls></audio>
    </div>
    <div id="buttons">
      <button id="call">Call</button>
      <button id="cast">Cast</button>
      <button id="voiceCast">VoiceCast</button>
      <button id="view">View</button>
      <button id="listen">Listen</button>
      <button id="switchCamera">SwitchCam</button>
      <button id="captureScreen">CaptureScreen</button>
      <input id="chatbox" type="text" />
      <button id="Hi">Chat</button>
      <button id="search">Search</button>
      <button id="close" disabled="true">Close</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/webrtc-adapter/out/adapter.js"></script>
  <script src="./ELive.js"></script>
  <script src="./index.js"></script>
</html>
