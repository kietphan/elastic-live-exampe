<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>elasticlive radio example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.light_blue-orange.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/CreativeIT/getmdl-select/master/getmdl-select.min.css"
    />
    <script
      defer
      src="https://cdn.rawgit.com/CreativeIT/getmdl-select/master/getmdl-select.min.js"
    ></script>
    <style>
      video {
        width: 100%;
      }
      .gray {
        -webkit-filter: grayscale(1);
        filter: grayscale(1);
        transform: rotateY(180deg);
        -webkit-transform: rotateY(180deg); /* Safari and Chrome */
        -moz-transform: rotateY(180deg);
      }
      .video-container {
        margin: 0em auto 0;
        width: 100%;
        padding: 1em;
        background: white;
        -webkit-box-shadow: 0 1px 5px #d9d9d9;
        -moz-box-shadow: 0 1px 5px #d9d9d9;
        -ms-box-shadow: 0 1px 5px #d9d9d9;
        -o-box-shadow: 0 1px 5px #d9d9d9;
        box-shadow: 0 1px 5px #d9d9d9;
        float: left;
      }
      .demo-card-square.mdl-card {
        align-self: center;
        margin: 0 auto;
        margin-top: 10px;
        width: 320px;
        height: 240px;
      }
      .demo-card-square > .mdl-card__title {
        color: #fff;
        font-size: 2px;
        background-color: goldenrod;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <main id="mainDiv">
      <div class="demo-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">Live Radio service</h2>
        </div>
        <div id="info" class="mdl-card__supporting-text">
          This is a test version for live radio service with elasticlive. You
          can use this source code to create interesting services.
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a
            class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
            id="castButton"
          >
            Prepare cast
          </a>
          <a
            class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
            style="display:none; visibility: hidden;"
            id="cast2Button"
          >
            <i class="material-icons">settings_voice</i>Start Cast
          </a>

          <a
            class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
            id="viewButton"
            style="display:none; visibility: hidden;"
          >
            Prepare listen
          </a>
          <a
            class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
            id="joinButton"
            style="display:none; visibility: hidden;"
          >
            Join cast
          </a>
          <a
            class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
            id="listenButton"
            style="display:none; visibility: hidden;"
          >
            <i class="material-icons">play_circle_filled</i>Listen
          </a>
          <a
            class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
            id="acceptButton"
            style="display:none; visibility: hidden;"
          >
            Accept
          </a>
          <a
            class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
            id="closeButton"
            style="display:none; visibility: hidden;"
          >
            <i class="material-icons">stop</i>Close
          </a>
        </div>
      </div>
      <audio
        id="localAudio"
        muted
        autoplay
        controls
        playsinline
        webkit-playsinline
        style="display:none; visibility: hidden;"
      ></audio>
      <audio
        id="remoteAudio"
        autoplay
        controls
        playsinline
        webkit-playsinline
        style="display:none; visibility: hidden;"
      ></audio>
      <audio
        id="localAudio2"
        muted
        autoplay
        controls
        playsinline
        webkit-playsinline
        style="display:none; visibility: hidden;"
      ></audio>
      <audio
        id="remoteAudio2"
        autoplay
        controls
        playsinline
        webkit-playsinline
        style="display:none; visibility: hidden;"
      ></audio>
    </main>

    <script>
      window.logLayerPop = false;
      window.setupLayerPop = false;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/webrtc-adapter/out/adapter.js"></script>
    <script src="./ELive.js"></script>
    <script src="./radio.js"></script>
  </body>
</html>
